<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <!-- Agregamos Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" id="username" name="username" th:field="*{username}" 
                                   class="form-control" placeholder="Ingrese su nombre de usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase単a</label>
                            <input type="password" id="password" name="password" th:field="*{password}" 
                                   class="form-control" placeholder="Ingrese su contrase単a" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contrase単a</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" 
                                   class="form-control" placeholder="Confirme su contrase単a" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>

                    <!-- Mensaje de error -->
                    <div th:if="${errorMessage}" class="mt-3 alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Opcional, si usas componentes JS de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
